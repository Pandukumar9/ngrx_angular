<div class="container p-5">
  <div class="row">
    <!-- Form Section -->
    <div class="col-md-12">
      <h2>{{ btnTitle }}</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            [class.is-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            Username is required and must be at least 3 characters.
          </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Enter a valid email address.
          </div>
        </div>
        <!-- Mobile -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input
            type="text"
            id="mobile"
            class="form-control"
            formControlName="mobile"
            [class.is-invalid]="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched">
            Enter a valid 10-digit mobile number.
          </div>
        </div>
        <!-- Submit Button -->
        <button *ngIf="btnTitle != 'View User'" type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
          {{ btnTitle }}
        </button>
      </form>
    </div>

  </div>
</div>
