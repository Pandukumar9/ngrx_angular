<div class="card">
  <div class="card-body">
    <div class="col-md-12">
      <h2>User List</h2>
      <button (click)="addUser()" class="btn btn-primary">Add user</button>
      <div *ngIf="loading$ | async" class="text-center">Loading...</div>
      <div *ngIf="error$ | async as error" class="alert alert-danger">{{ error }}</div>
      <table *ngIf="!(loading$ | async) && !(error$ | async)" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of apiData$ | async">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="onEdit(user)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
